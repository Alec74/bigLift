<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout</title>
    <link rel="canonical" href="https://Alec74.github.io/bigLift/" />
    <link rel="manifest" href="/bigLift/manifest.webmanifest" />
    <link rel="stylesheet" href="../css/workout.css" />
  </head>
  <body>
    <!--Header Menu-->
    <div class="menu-header-container">
      <h5 class="menu-header-content-title">Big Lift</h5>
    </div>

    <!--Page Content-->
    <div class="title">
      <p>Quick Start</p>
    </div>
    <div class="card">
      <p>+ Add Completed Workout</p>
    </div>
    <div class="card">
      <p>+ Start Workout</p>
    </div>
    <div class="title2">
      <p id="routines">
        Routines<a href="#"
          ><img
            style="width: 20px; height: 20px; margin-bottom: -3.5px"
            id="folder-plus"
            src="../img/folder-plus-solidGreen.svg"
          />
        </a>
      </p>
    </div>
    <div class="card">
      <p>New Routine</p>
    </div>
    <div class="card2"></div>
      <p><a href="#"
        ><img
          style="width: 20px; height: 20px; margin-bottom: -3.5px"
          id="caret-right"
          src="../img/caret-right-solidGreen.svg"
        />
      </a>My Routines</p>
    </div>

    <!--Bottom of page-->
    <div class="page-bottom"></div>



    <!--Footer menu-->
    <div class="menu-footer-container">
      <h5 class="menu-footer-content menu-footer-home">
        <a href="../index.html"
          ><img
            style="width: 50px; height: 50px; margin-left: -2px"
            id="homeIcon"
            src="../img/house-solidGreen.svg"
          />Home</a
        >
      </h5>
      <h5 class="menu-footer-content">
        <a href="#"
          ><img
            style="width: 50px; height: 50px; margin-left: 12%"
            id="workoutIcon"
            src="../img/dumbbell-solidGreen.svg"
          />Workout
        </a>
      </h5>
      <h5 class="menu-footer-content menu-footer-profile">
        <a href="./profile.html"
          ><img
            style="width: 50px; height: 50px; margin-left: -1px"
            id="userIcon"
            src="../img/user-solidGreen.svg"
          />Profile
        </a>
      </h5>
    </div>
    <script src="../js/workout.js"></script>
  </body>
</html>
